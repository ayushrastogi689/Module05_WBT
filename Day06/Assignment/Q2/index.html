<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h2 class="display-5 mb-5">Form in HTML, CSS and JS</h2>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="user_form" class="row justify-center mb-4" autocomplete="off" aria-required="true">
          <div class="col-10 mb-3">
            <label for="firstName"> First Name:</label>
            <input id="firstName" class="form-control" type="text" placeholder="Enter your first name." aria-required="true">
          </div>
          <div class="col-10 mb-3">
            <label for="lastName"> Last Name"</label>
            <input id="lastName" class="form-control" type="text" placeholder="Enter your last name." aria-required="true">
          </div>
          <div class="col-10 mb-3">
            <label for="email"> Email Id:</label>
            <input id="email" class="form-control" type="email" placeholder="name@example.com" aria-required="true">
          </div>
          <div class="col-10 mb-3">
            <label for="mobile"> Mobile:</label>
            <input id="mobile" class="form-control" type="number" placeholder="Enter your Mobile number." aria-required="true">
          </div>
          <div class="col-10 mb-3">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text" placeholder="Enter your City." aria-required="true">
          </div>
          <div>
            <button class="btn btn-success add-btn" type="submit" value="submit">Submit</button>
          </div>
        </form>
        <div class="col-12 mt-5">
          <table class="table table-stripped">
            <thead>
              <tr class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>City</th>
                <th>Modify Data</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit" > Edit </a>
                  <a href="#" class="btn btn-danger btn-sm edit" > Delete </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
